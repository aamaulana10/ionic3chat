<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Login Form
			<p>By aamaulana10</p>
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
				</ion-item>
				<a>Forgot your login detail? <b>Get help signing in</b></a>
				<button ion-button block outline color="light" (click)="login()">Log in</button>
				<p>OR</p>
				<button ion-button block color="facebook"(click)="loginFacebook()">
					<ion-icon name="logo-facebook" ></ion-icon> Login with facebook
				</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light" (click)="register()">Don't have an account? Sign up</button>
</ion-content>
